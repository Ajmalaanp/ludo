<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="board">
        <div class="player-area player-1">
            <div class="home">
                <div class="piece red"></div>
                <div class="piece red"></div>
                <div class="piece red"></div>
                <div class="piece red"></div>
            </div>
        </div>
        <div class="player-area player-2">
            <div class="home">
                <div class="piece green"></div>
                <div class="piece green"></div>
                <div class="piece green"></div>
                <div class="piece green"></div>
            </div>
        </div>
        <div class="center-area">
            <div class="dice-area">
                <button id="dice-btn">Roll Dice</button>
                <div id="dice-result"></div>
            </div>
        </div>
        <div class="player-area player-3">
            <div class="home">
                <div class="piece yellow"></div>
                <div class="piece yellow"></div>
                <div class="piece yellow"></div>
                <div class="piece yellow"></div>
            </div>
        </div>
        <div class="player-area player-4">
            <div class="home">
                <div class="piece blue"></div>
                <div class="piece blue"></div>
                <div class="piece blue"></div>
                <div class="piece blue"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
